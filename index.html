<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads : <span id="heads-out">0</span> || Number of tails :
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <p>DICE-SIMULATOR</p>

    <button id="roll-die">Roll</button>

    <p>
      num 1's = <span id="one">0</span> || num 2's = <span id="two">0</span> ||
      num 3's = <span id="three">0</span> || num 4's =
      <span id="four">0</span> || num 5's = <span id="five">0</span> || num 6's
      =
      <span id="six">0</span>
    </p>

    <div id="dieOutput"></div>
    <div id="dieOutput2"></div>
    <p>Total = <span id="totalOut">---</span></p>
  </body>
</html>
